<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .support-section {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .support-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .support-form {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
    }
    .btn-submit {
      background-color: #007bff; /* Cor azul */
      color: white;
      border: none;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div class="container support-section">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Cabeçalho -->
      <div class="support-header">
        <h1>Suporte ao Cliente</h1>
        <p>Estamos aqui para ajudar! Preencha o formulário abaixo para entrar em contato com nossa equipe de suporte.</p>
      </div>

      <!-- Formulário de Suporte -->
      <div class="support-form">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Seu nome completo">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Assunto da mensagem">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Descreva seu problema ou dúvida"></textarea>
          </div>
          <button type="submit" class="btn btn-submit w-100">Enviar Mensagem</button>
        </form>
      </div>

      <!-- Informações de Contato -->
      <div class="text-center mt-5">
        <h4>Outras formas de contato</h4>
        <p>Email: suporte@exemplo.com</p>
        <p>Telefone: (11) 1234-5678</p>
        <p>Horário de atendimento: Seg-Sex, 9h às 18h</p>
      </div>
      
      <!-- Botão Voltar -->
      <div class="text-center mt-4">
        <a href="meu.html" class="btn btn-secondary">Voltar para Página Inicial</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
