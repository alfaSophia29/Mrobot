<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Pedido de Cartões Virtuais</title>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .request-card {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      padding: 2rem;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Formulário de Pedido de Cartões Virtuais -->
  <section class="request-card py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h2 class="text-center mb-4">Pedido de Cartões Virtuais</h2>
            <form>
              <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="tipoCartao" class="form-label">Tipo de Cartão</label>
                <select class="form-select" id="tipoCartao" required>
                  <option value="">Selecione</option>
                  <option value="credito">Cartão de Crédito</option>
                  <option value="debito">Cartão de Débito</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="limite" class="form-label">Limite do Cartão (apenas para crédito)</label>
                <input type="number" class="form-control" id="limite" placeholder="Digite o limite desejado" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Solicitar Cartão</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
