<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="card" style="max-width: 600px; margin: auto;">
            <div class="card-header text-center">
                <h2>Perfil do Usuário</h2>
            </div>
            <div class="card-body text-center">
                <!-- Foto de perfil -->
                <img src="path_to_user_profile_photo.jpg" alt="Foto de Perfil" class="rounded-circle mb-4" style="width: 150px; height: 150px; object-fit: cover;">
                
                <!-- Nome do usuário -->
                <p class="fs-5"><strong>Nome:</strong> João Silva</p>

                <!-- CPF do usuário -->
                <p class="fs-5"><strong>CPF:</strong> 123.456.789-00</p>

                <!-- E-mail do usuário -->
                <p class="fs-5"><strong>Email:</strong> joao.silva@email.com</p>

                <!-- Link para o comprovante de residência -->
                <div class="mt-4">
                    <p class="fs-5"><strong>Comprovante de Residência:</strong></p>
                    <a href="path_to_residency_proof.pdf" target="_blank" class="btn btn-success">Ver Comprovante</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
