<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Login</title>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .login {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      padding: 2rem;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Formulário de Login -->
  <section class="login py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <h2 class="text-center mb-4">Login</h2>
            <form>
              <div class="mb-3">
                <label for="emailLogin" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="seuemail@exemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="senhaLogin" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
              <div class="text-center mt-3">
                <a href="#">Esqueceu sua senha?</a>
              </div>
              <div class="text-center mt-2">
                <p>Ainda não tem uma conta? <a href="cadastro.html">Abra uma conta</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
